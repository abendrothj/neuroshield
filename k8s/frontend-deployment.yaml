apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurashield-frontend
  namespace: neurashield
  labels:
    app: neurashield
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neurashield-frontend
  template:
    metadata:
      labels:
        app: neurashield-frontend
    spec:
      containers:
      - name: frontend
        image: neurashield-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://neurashield-backend:3001"
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://neurashield-backend:3001"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: logs-volume
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - neurashield-frontend
              topologyKey: kubernetes.io/hostname 