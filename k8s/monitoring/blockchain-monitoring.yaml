apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fabric-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fabric-peer
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
  - port: operations
    interval: 15s
    path: /operations
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fabric-prometheus-rules
  namespace: monitoring
data:
  fabric-rules.yaml: |
    groups:
    - name: fabric
      rules:
      - alert: HighTransactionLatency
        expr: fabric_transaction_latency_seconds > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High transaction latency detected
          description: Transaction latency is above 5 seconds for 5 minutes
      
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 2e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High memory usage detected
          description: Memory usage is above 2GB for 5 minutes
      
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High CPU usage detected
          description: CPU usage is above 80% for 5 minutes
