apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fabric-role
  namespace: neurashield
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fabric-role-binding
  namespace: neurashield
subjects:
- kind: ServiceAccount
  name: fabric-sa
  namespace: neurashield
roleRef:
  kind: Role
  name: fabric-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fabric-cluster-role
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames: ["fabric-psp"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fabric-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: fabric-sa
  namespace: neurashield
roleRef:
  kind: ClusterRole
  name: fabric-cluster-role
  apiGroup: rbac.authorization.k8s.io 