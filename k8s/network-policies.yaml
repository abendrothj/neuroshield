apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neurashield-frontend-policy
spec:
  podSelector:
    matchLabels:
      app: neurashield
      component: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neurashield-backend-policy
spec:
  podSelector:
    matchLabels:
      app: neurashield
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: neurashield
          component: frontend
    ports:
    - protocol: TCP
      port: 3001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: neurashield
          component: ai
    ports:
    - protocol: TCP
      port: 3002
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neurashield-ai-policy
spec:
  podSelector:
    matchLabels:
      app: neurashield
      component: ai
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: neurashield
          component: backend
    ports:
    - protocol: TCP
      port: 3002 