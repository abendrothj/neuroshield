apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurashield-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: neurashield.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neurashield-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: neurashield-backend
            port:
              number: 3001
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: neurashield-ai
            port:
              number: 3002 