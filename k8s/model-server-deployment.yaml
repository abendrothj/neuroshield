apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurashield-model-server
  labels:
    app: neurashield
    component: model-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurashield
      component: model-server
  template:
    metadata:
      labels:
        app: neurashield
        component: model-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: model-server
        image: neurashield/model-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "/app/models/threat_detection"
        - name: PORT
          value: "8000"
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "2"
            memory: "4Gi"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-volume
          mountPath: /app/models
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neurashield-model-server
  labels:
    app: neurashield
    component: model-server
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: neurashield
    component: model-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurashield-model-server
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - model.neurashield.example.com
    secretName: neurashield-tls
  rules:
  - host: model.neurashield.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neurashield-model-server
            port:
              number: 8000 